<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .wheel-container { position: relative; width: 300px; margin: auto; }
        .wheel { width: 100%; transition: transform 3s ease-out; }
        .arrow { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); }
        button { margin-top: 20px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Spin & Win!</h2>
    <div class="wheel-container">
        <img src="https://i.imgur.com/H9D6w9T.png" class="wheel" id="wheel">
        <div class="arrow">ðŸ”»</div>
    </div>
    <button onclick="spinWheel()">Spin Now</button>
    <p id="result"></p>
    <script>
        let canSpin = true;
        function spinWheel() {
            if (!canSpin) { alert("You can spin only once per day!"); return; }
            canSpin = false;
            let wheel = document.getElementById("wheel");
            let degrees = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${degrees}deg)`;
            setTimeout(() => {
                let result = Math.random();
                let message = result < 0.01 ? "Congratulations! You won â‚¹1" : 
                              result < 0.002 ? "Wow! You won â‚¹5" : 
                              "Better Luck Next Time!";
                document.getElementById("result").innerText = message;
            }, 3000);
        }
    </script>
</body>
</html>
